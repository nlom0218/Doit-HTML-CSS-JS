<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/uiuxproject1.css" />
    <title>UI / UX</title>
  </head>
  <body>
    <div class="container">
      <div class="bowl_img"></div>

        <div class="sub_title">아보카도</div>

        <div>
          <div class="coupon_contents">회원가입하고</div>
          <div class="coupon_contents">20% 할인 받으세요!</div>

      </div>
      <div class="coupon_close coupon_btn">닫기</div>
      <div class="coupon_signup coupon_btn">회원가입</div>
    </div>
